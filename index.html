<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Pioneer bank</h1>
    <div class="submit-area" >
           <h3>Login</h3>
           <input type="text" class="form-control" placeholder="Email" >
           <br>
           <input type="password" class="form-control" placeholder="Password">
           <br>
           <button id="login" class="btn btn-success">Enter</button>
    </div>
   </div>
   <div id="transaction-area">
       <div class="row">
           <div class="col-md-4 ">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ 00</h2>
              </div>
           </div>
           <div class="col-md-4">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
            </div>
           </div>
       </div>
      <div class="row">
          <div class="col-md-6">
              <div class="submit-area ">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
          </div>
          <div class="col-md-6">
              <div class="submit-area form-control">
                <h4>Withdraw</h4>
                <input id="withDrawAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addWithDraw" class="btn btn-success">Withdraw</button>
              </div>
          </div>
      </div>
   </div>
   <script>
       //login button  event handler
      document.getElementById('login').addEventListener('click',function(){
          var loginArea=document.getElementById('login-area');
          loginArea.style.display='none';
          var transactionArea=document.getElementById('transaction-area');
          transactionArea.style.display='block';
      })

      // deposit button event handler
      document.getElementById('addDeposit').addEventListener('click',function(){
          var depositNumber=getInputNumber('depositAmount');
          

        //   var currentDeposit=document.getElementById('currentDeposit').innerText;
        //   var currentDepositNumber=parseFloat(currentDeposit);
        //   var totalDeposit=depositNumber+currentDepositNumber;
        //   document.getElementById('currentDeposit').innerText=totalDeposit;

        //   var currentBalance=document.getElementById('currentBalance').innerText;
        //   var currentBalanceNumber=parseFloat(currentBalance);
        //   var totalBalance=depositNumber+currentBalanceNumber;
        //   document.getElementById('currentBalance').innerText=totalBalance;
        updateSpanText('currentDeposit',depositNumber);
        updateSpanText('currentBalance',depositNumber);

          document.getElementById('depositAmount').value='';
      })
      //withdraw button event handler

      document.getElementById('addWithDraw').addEventListener('click',function(){
          var withDrawNumber=getInputNumber('withDrawAmount')
          console.log(withDrawNumber);
      })
      function getInputNumber(id){
        var amount=document.getElementById(id).value;
         var amountNumber=parseFloat(amount);
         return amountNumber;
      }

      function updateSpanText(id,depositNumber){
           var current=document.getElementById(id).innerText;
           var currentNumber=parseFloat(current);
           var totalAmount=depositNumber+currentNumber;
           document.getElementById(id).innerText=totalAmount;
      }

   </script>
</body>
</html>
